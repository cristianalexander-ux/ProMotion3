  <main class="section section-contact">
    <div class="container">
      <h1 class="section-title">Contáctanos</h1>
      <p class="section-lead">¿Tienes preguntas o quieres más información? Escríbenos y te responderemos pronto.</p>

      <div class="contact-grid">
        <!-- Formulario -->
        <form class="contact-form" action="#" method="post">
          <div class="form-field">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>

          <div class="form-field">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required />
          </div>

          <div class="form-field">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-outline">Enviar mensaje</button>
          </div>
        </form>

        <!-- Información de contacto -->
        <div class="contact-info">
          <h2>Información</h2>
          <p><strong>Dirección:</strong> Santo Domingo, República Dominicana</p>
          <p><strong>Teléfono:</strong> +1 (809) 732-5678</p>
          <p><strong>Email:</strong> contacto@ProMotion.com</p>
          <br>
          <br>
          <br>

        </div>
      </div>
    </div>
